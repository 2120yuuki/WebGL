 <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 800;
            const height = 600;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);            
            renderer.setSize(width, height);
            // 背景の色を設定
            renderer.setClearColor(0x797979);


            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 0, 5);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body); 
            
            // 平行光源1
            var directionalLight1 = new THREE.DirectionalLight(0xffffff);
            directionalLight1.position.set(10, 10, 10);
            // シーンに追加
            scene.add(directionalLight1);
            // 平行光源2
            var directionalLight2 = new THREE.DirectionalLight(0x888888);
            directionalLight2.position.set(-10, -10, 10);
            // シーンに追加
            scene.add(directionalLight2);

            // helper
            const gridHelper = new THREE.GridHelper(2,10); // size, step
            scene.add(gridHelper);
            const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
            scene.add(axisHelper);

            // テクスチャー読み込み
            var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load("sea.jpg");
            var mat = new THREE.MeshPhongMaterial();
            mat.map = texture;

            var plane = new THREE.Mesh(geometry2, mat);
            plane.position.set(0,3,-3); //位置を指定

            var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load("deepsea.jpg");
            var mat = new THREE.MeshPhongMaterial();
            mat.map = texture;

            //平面を作成
            var geometry3 = new THREE.PlaneGeometry(10, 6, 5);

            //var material = new THREE.MeshPhongMaterial ({ color: 0xffffff});
            //var box = new THREE.Mesh (geometry,material);

            var plane = new THREE.Mesh(geometry3, mat);
            plane.position.set(0,0,0); //位置を指定
            plane.rotation.set(-Math.PI/2,0,0);
            scene.add(plane);   // シーンに追加

            var texture = textureLoader.load("iruka.png");
            const material = new THREE.SpriteMaterial({ map: texture,});

            for (let i = 0; i < 6; i++) {
                const sprite = new THREE.Sprite(material);
                // ランダムな座標に配置
                sprite.position.x = 5 * (Math.random() - 0.5);
                sprite.position.y = 2 * Math.random();
                sprite.position.z = 5 * (Math.random() - 0.5);
                // スケールを調整
                sprite.scale.set(2, 2, 2);
                scene.add(sprite);
